<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/comm.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery-1.11.3.js"></script>
   <script src="js/comm.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
<header></header>
<div class="body-box">
</div>
<div class="login-box">
       <h3>快速注册</h3>
	<div class="login-input"><i>
      <img src="images/username.png"></i>&nbsp;
      <input type="text" placeholder="请输入用户名" id="uname">
		<div class="msg" id="unameMsg">请输入以英文字母开头的字母组合</div>
	</div>

	<div class="login-input"><i>
      <img src="images/password1.png"></i>&nbsp;
      <input type="text" placeholder="请输入密码" id="upwd">
      <div class="msg" id="upwdMsg">6-12位，至少包含一位大写字母和一位数字</div>
   </div>
	<div class="login-input"><i>
      <img src="images/password1.png"></i>&nbsp;
      <input type="text" placeholder="请确认密码" id="upwdAgain">
      <div class="msg" id="upwdAgainMsg">请再次输入密码</div>
   </div>
	<div class="login-input"><i>
      <img src="images/phone.png"></i>&nbsp;
      <input type="text" placeholder="请输入手机号码" id="phone">
      <div class="msg" id="phoneMsg">请输入11位的手机号码</div>
   </div>
	<div class="login-input"><i>
      <img src="images/email.png"></i>&nbsp;
      <input type="text" placeholder="请输入电子邮箱" id="email">
      <div class="msg" id="emailMsg">格式如xx@xxx.com</div>
   </div>
	<p><input type="checkbox">已阅读并同意注册  <a href="#">用户协议</a><a href="signUp.html">账号登录 >></a></p>
	<button class="login-btn">完 成 注 册</button>
</div>
<div class="overlay"></div>
<div class="lightbox"></div>
</body>
</html>
